<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Santo Saldo</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <a href="javascript:void(0);" onclick="menu()"><img src="img/menu.png" height="70px"></a>
        <div id="menu">
            <a href="/index.html">Página Inicial |</a>
            <a href="/servicos.html">Serviços |</a>
            <a href="/contato.html">Contato</a>
        </div>
        <a href="index.html"><img src="img/logo.png" height="70px"></a>
    </nav>
    <h1 class="bannerTitulo"><br>CONTATO<br><br></h1>
    <div class="centralizado caixaform">
        <h4><br>Envie sua mensagem, responderemos em breve!<br><br></h4>
        <form method="get" id="message">
            <label for="name">Nome:</label><br>
            <input type="text" name="name" id="name" placeholder="Nome" />
            <br><br>
            <label for="mail">E-mail:</Label><br>
            <input type="email" name="mail" id="mail" placeholder="E-mail">
            <br><br>
            <label for="phone">Telefone:</label><br>
            <input type="tel" name="phone" id="phone" placeholder="Número de telefone">
            <br><br>
            <label for="text">Mensagem:</label><br>
            <textarea id="text" placeholder="Escreva aqui sua mensagem"></textarea>
            <br><br>
            <input class="botaoContato" type="submit" value="Enviar" onclick="enviarMensagem()">
            <input class="botaoContato" type="reset" value="Apagar"><br><br>
        </form>
    </div>
</body>
<script>
    function menu() {
        var x = document.getElementById("menu");
        if (x.style.display === "none") {
            x.style.display = "inline-block";
        } else {
            x.style.display = "none";
        }
    }

    function enviarMensagem() {
        var nome = document.getElementById("name").value;
        var email = document.getElementById("mail").value;
        var telefone = document.getElementById("phone").value;
        var mensagem = document.getElementById("text").value;
        var url = "https://docs.google.com/forms/d/e/1FAIpQLSfrf0TaazJgTodQRRGal3eMcd7ayu0GCZ3Rv0EqXHV7q4tv-w/formResponse?usp=pp_url&entry.67874163="+nome+"&entry.1400403783="+email+".com&entry.1560617271="+telefone+"&entry.2146183886="+mensagem;
        var win = window.open(url, '_blank');
    }
</script>
