<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Santo Saldo</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="menu()">
    <nav id="menu"></nav>
    <h1 class="bannerTitulo"><br>CONTATO<br><br></h1>
    <div class="caixaform">
        <h4>Envie sua mensagem, responderemos em breve!<br><br></h4>
        <form method="get" id="message">
            <label for="name">Nome:</label><br>
            <input type="text" name="name" id="name" placeholder="Nome" />
            <br><br>
            <label for="mail">E-mail:</Label><br>
            <input type="email" name="mail" id="mail" placeholder="E-mail">
            <br><br>
            <label for="phone">Telefone:</label><br>
            <input type="tel" name="phone" id="phone" placeholder="Número de telefone">
            <br><br>
            <label for="text">Mensagem:</label><br>
            <textarea id="text" placeholder="Escreva aqui sua mensagem"></textarea>
            <br><br>
            <input class="botaoContato" type="submit" value="Enviar" onclick="enviarMensagem()">
            <input class="botaoContato" type="reset" value="Apagar"><br><br>
        </form>
    </div>
</body>
<script src="script.js"></script>
<footer><br><br>2023 Criado por Suelen Euzébio</footer>

</html>
